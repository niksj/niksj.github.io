<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/png" href="/images/nikita-jibhkate-2.jpg" sizes="32x32" />
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
    {% seo %}
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.baseurl }}/images/nikita-jibhkate-2.jpg" /></a>

          <div class="site-info">
            <center><h3 class="site-name"><a href="{{ site.baseurl }}/"><b>{{ site.name }}</b></a></h3></center>
            <center><h4 class="site-description">Senior Software Engineer @ Bloomberg </h4></center>
            <center><h4 class="site-description">Open Source Enthusiast | GSoCer </h4></center>
            <center><h4 class="site-description">Speaker </h4></center>
            <center><h4 class="site-description">Singer </h4></center>
            <center><a href="https://twitter.com/niksj20?ref_src=twsrc%5Etfw" class="twitter-follow-button" data-size="large" data-show-screen-name="false" data-show-count="false">Follow @niksj20</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script></center>
            <center>
              <script src="https://platform.linkedin.com/in.js" type="text/javascript"> lang: en_US></script>
              <script type="in/nikita-jibhkate" data-id="485162644" data-counter="bottom"></script>
              </center>

          </div>

          <nav>
            <a href="https://www.google.com/search?q=Nikita+Jibhkate" target="_blank"><img src="{{ site.baseurl }}/images/search-bar.png" width="430px" style="margin-bottom:15px"/></a>
            </br>
            {% include svg-icons.html %}
            </br>
            <center>
              <div style="margin-top:20px">
            <a href="{{ site.baseurl }}/"><b>Home</b></a>
            <a href="{{ site.baseurl }}/experience"><b>Experience</b></a>            
            <a href="{{ site.baseurl }}/publications"><b>Features</b></a>
            <a href="{{ site.baseurl }}/projects"><b>Music</b></a>
            <a href="{{ site.baseurl }}/aboutme"><b>About</b></a>
          </div>
          </center>
          </nav>
        
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
